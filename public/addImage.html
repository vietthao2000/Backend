<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css">
    <script src="assets/js/__requests.js" type="text/javascript"></script>
  </head>
  <body>
    <p id="status"></p>
    <form method="GET" action="/image">
      <input type="text" name="id" value="all" hidden>
      <input type="submit" value="Get all images">
    </form>
    <table>
      <form method="get" action="/image">
        <tr>
          <th colspan="2">Xem ảnh</th>
        </tr>
          <td>ID: </td>
          <td><input type="number" name="id" /></td>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" value="Xem"/></td>
        </tr>
      </form>
    </table>


    <table>
      <form method="post" action="/image">
        <tr>
          <th colspan="2">Thêm ảnh</th>
        </tr>
        <tr>
          <td>Name: </td>
          <td><input type="text" name="name" /></td>
        </tr>
        <tr>
          <td>Image link:</td>
          <td><input type="text" name="imageLink" /></td>
        </tr>
        <tr>
          <td>Description: </td>
          <td><input type="text" name="description" /></td>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" value="Thêm"/></td>
        </tr>
      </form>
    </table>

    <table>
      <tr>
        <th colspan="2">Sửa ảnh</th>
      </tr>
      <tr>
        <td>ID: </td>
        <td><input type="number" name="id" id="putId"/></td>
      </tr>
      <tr>
        <td>Name: </td>
        <td><input type="text" name="name" id="putName"/></td>
      </tr>
      <tr>
        <td>Image link:</td>
        <td><input type="text" name="imageLink" id="putImageLink"/></td>
      </tr>
      <tr>
        <td>Description: </td>
        <td><input type="text" name="description" id="putDescription"/></td>
      </tr>
      <tr>
        <td colspan="2"><input type="button" value="Sửa" onclick="putImage();" /></td>
      </tr>
    </table>

    <table>
      <tr>
        <th colspan="2">Xóa ảnh</th>
      </tr>
        <td>ID: </td>
        <td><input type="number" id="delId" /></td>
      </tr>
      <tr>
        <td colspan="2"><input type="button" value="Xóa" onclick="delImage();"/></td>
      </tr>
    </table>    

  </body>
</html>
