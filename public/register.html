<!DOCTYPE html>
<html>
	<head>
		<title>Vue + Bootstrap</title>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="./assets/libs/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="./assets/css/style.css">
	</head>
	<body>
		<!-- Navbar -->	
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Gallery</a>
				</div>
		
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse navbar-ex1-collapse">
					<ul class="nav navbar-nav">
						<li><a href="./">Showcase</a></li>
						<li class="active"><a href="#">Login</a></li>
					</ul>
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div><!-- /.navbar-collapse -->
			</div>
		</nav>
		
		<div class="container" style="padding-top: 20px">
			<div class="row">
				<div class="col-xs-4">
					<form action="./api/users/signup" method="POST" role="form">
						<legend>Register</legend>
						
						<div class="form-group">
							<label for="">Name</label>
							<input type="text" class="form-control" name="name" placeholder="Your name">
						</div>

						<div class="form-group">
							<label for="">Username</label>
							<input type="text" class="form-control" name="username" placeholder="yourusername">
						</div>

						<div class="form-group">
							<label for="">Email</label>
							<input type="text" class="form-control" name="email" placeholder="something@domain.com">
						</div>

						<div class="form-group">
							<label for="">Confirm email</label>
							<input type="text" class="form-control" placeholder="something@domain.com">
						</div>
					
						<div class="form-group">
							<label for="">Password</label>
							<input type="password" class="form-control" name="password" placeholder="***********">
						</div>	
					
						<button type="submit" class="btn btn-primary center-block">Register</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4 text-center">
					<h4>Already have an account? <a href="/login">Login</a><h4>
				</div>
			</div>
		</div>

		<script src="./assets/libs/jquery/jquery.min.js"></script>
		<script src="./assets/libs/bootstrap/js/bootstrap.min.js"></script>
		<script src="./assets/libs/vue/vue.js"></script>
	</body>
</html>
