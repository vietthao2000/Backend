<!DOCTYPE html>
<html>
	<head>
		<title>Vue + Bootstrap</title>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="./assets/libs/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="./assets/css/style.css">
	</head>
	<body>
		<!-- Navbar -->	
		<nav class="navbar navbar-default" role="navigation" id="userbar">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Gallery</a>
				</div>
		
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse navbar-ex1-collapse">
					<!-- Navigation tabs -->
					<ul class="nav navbar-nav">
						<li><a href="/">Showcase</a></li>
						<li><a href="/upload" v-if="!(!user || user.guest)">Upload</a></li>
						<li><a href="/imagesManager" v-if="!(!user || user.guest)">Images Manager</a></li>
						<li class="active"><a href="/login" v-if="!user || user.guest">Login</a></li>
						<li><a href="/register" v-if="!user || user.guest">Register</a></li>
					</ul>

					<!-- Search form -->
					<!-- <form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="text" class="form-control" v-model="s" placeholder="Search">
						</div>
						<button type="button" class="btn btn-default" @click="search">Submit</button>
					</form> -->
					
					<!-- Right navbar -->
					<ul class="nav navbar-nav navbar-right" v-if="user">
						<!-- Avatar -->
						<li><img class="img img-responsive img-circle" id="small-avatar" :src="user.avatar"></li>

						<!-- Username dropdown -->
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
								{{user.name}}
								<b class="caret"></b>
							</a>
							<ul class="dropdown-menu">
								<li v-if="!(!user || user.guest)"><a href="/api/users/signout">Logout</a></li>
								<li v-if="!user || user.guest"><a href="/login">Login</a></li>
							</ul>
						</li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div>
		</nav>
		
		<div class="container" style="padding-top: 40px">
			<div class="row">
				<div class="col-xs-12">
					<form action="./api/users/signin" method="POST" role="form" class="form-signin">
						<h2 class="text-center">Login</h2>
					
						<div class="form-group">
							<label for="">Username or email</label>
							<input type="text" class="form-control" name="login" placeholder="something@domain.com">
						</div>
					
						<div class="form-group">
							<label for="">Password</label>
							<input type="password" class="form-control" name="password" placeholder="******">
						</div>	
					
						<button type="submit" class="btn btn-lg btn-primary btn-block center-block">Submit</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 text-center">
					Don't have an account? Register <a href="/register">here</a>
				</div>
			</div>
		</div>

		<script src="./assets/libs/jquery/jquery.min.js"></script>
		<script src="./assets/libs/bootstrap/js/bootstrap.min.js"></script>
		<script src="./assets/libs/vue/vue.js"></script>
		<script src="./assets/js/userbar.js"></script>
	</body>
</html>
